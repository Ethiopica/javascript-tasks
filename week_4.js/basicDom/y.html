<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal List</title>
  </head>
  <body>
    <h1>Animal List</h1>

    <!-- Input field to add a new animal -->
    <input type="text" id="newAnimal" placeholder="Enter animal name" />
    <button id="addAnimal">Add Animal</button>

    <!-- Unordered list to display the animal list -->
    <ul id="animalList"></ul>

    <script>
      // Initialize an empty array to store animal names
      let animalArray = [];

      // Get the input field, button, and list elements
      const input = document.getElementById("newAnimal");
      const button = document.getElementById("addAnimal");
      const list = document.getElementById("animalList");

      // Function to add a new animal to the array and update the displayed list
      function updateAnimalList() {
        // Get the value from the input field
        const newAnimalName = input.value.trim();

        // Check if the input is not empty
        if (newAnimalName) {
          // Add the new animal to the array
          animalArray.push(newAnimalName);

          // Create a new list item element
          let newAnimalItem = document.createElement("li");
          newAnimalItem.textContent = newAnimalName;

          // Append the new list item to the displayed list
          list.appendChild(newAnimalItem);

          // Clear the input field
          input.value = "";
        } else {
          alert("Please enter a valid animal name!");
        }

        // Log the updated array to the console (optional)
        console.log(animalArray);
      }

      // Add an event listener to the "Add Animal" button
      button.addEventListener("click", updateAnimalList);
    </script>
  </body>
</html>
