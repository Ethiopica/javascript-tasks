<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Orders</title>
    <link rel="stylesheet" href="allorder.css" />
  </head>
  <body>
    <h1>All Orders</h1>
    <div id="ordersContainer">
        <select class="status-select">
          <option value="pending">Pending</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
        </select>
        <div class="status-dropdown">
          <button class="button">Update Status</button>
        </div>
        <div class="status-dropdown">
          <button class="button cancel-button">Cancel Order</button>
        </div>
        <div id="ordersContainer"></div>
      </div>
      <!-- More order cards can be added dynamically here -->
    </div>

    <script src="allorder.js"></script>
  </body>
</html>
