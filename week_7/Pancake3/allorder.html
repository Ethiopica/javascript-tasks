<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Orders</title>
    <style>
      /* Simple styling for the orders */
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      body {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: auto;
      }
      .order-card {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }
      .order-card h3 {
        margin-top: 0;
      }
      .order-card .order-details {
        margin-bottom: 10px;
      }
      .order-card .status-dropdown {
        margin-top: 10px;
      }
      .ody {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .order-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        width: 250px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        gap: 20px;
      }
      .order-card h3 {
        margin-top: 0;
      }
      .order-card p {
        margin: 5px 0;
      }
      .status-select {
        padding: 5px;
        border-radius: 4px;
      }
      .button {
        margin-top: 10px;
        background-color: #e74c3c;
        color: white;
        padding: 8px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>All Orders</h1>
    <div id="ordersContainer"></div>

    <script src="allorder.js"></script>
  </body>
</html>
