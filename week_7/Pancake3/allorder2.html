<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Orders</title>
    <style>
      /* Simple styling for the orders */
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      body {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: auto;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
      .order-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        width: 300px;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }
      .order-card:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .order-card h3 {
        margin-top: 0;
        color: #2c3e50;
        font-size: 1.2rem;
      }
      .order-card p {
        margin: 8px 0;
        color: #7f8c8d;
        font-size: 0.9rem;
      }
      .order-details {
        margin-bottom: 12px;
      }
      .status-dropdown,
      .button {
        margin-top: 12px;
        width: 100%;
      }
      .status-select {
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 1rem;
        margin-bottom: 12px;
      }
      .button {
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
      }
      .button:hover {
        background-color: #c0392b;
      }
      .cancel-button {
        background-color: #f39c12;
      }
      .cancel-button:hover {
        background-color: #e67e22;
      }
      #ordersContainer {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>All Orders</h1>
    <div id="ordersContainer">
      <!-- Example order card -->
      <div class="order-card">
        <h3>Order #12345</h3>
        <div class="order-details">
          <p><strong>Customer:</strong> John Doe</p>
          <p><strong>Items:</strong> 2 x T-Shirt, 1 x Hat</p>
          <p><strong>Total:</strong> $45.00</p>
        </div>
        <select class="status-select">
          <option value="pending">Pending</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
        </select>
        <div class="status-dropdown">
          <button class="button">Update Status</button>
        </div>
        <div class="status-dropdown">
          <button class="button cancel-button">Cancel Order</button>
        </div>
      </div>
      <!-- More order cards can be added dynamically here -->
    </div>

    <script src="allorder.js"></script>
  </body>
</html>
