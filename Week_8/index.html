<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip on Hover</title>
    <style>
      /* Container holding the card */
      .card-container {
        perspective: 1000px; /* This adds depth to the scene, making the 3D effect visible */
      }

      /* The card itself */
      .card {
        width: 300px;
        height: 400px;
        position: relative;
        transform-style: preserve-3d; /* Ensures the card keeps its 3D shape */
        transition: transform 0.6s; /* Smooth transition when flipping */
      }

      /* Front of the card */
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Hides the back when flipped */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Styling for the front */
      .card-front {
        background: #f1f1f1; /* You can set any background */
        color: #333;
      }

      /* Styling for the back */
      .card-back {
        background: #333;
        color: white;
        transform: rotateY(180deg); /* Initially, the back is rotated */
      }

      /* Flip effect when hovering over the card */
      .card:hover {
        transform: rotateY(180deg); /* Flip the card by 180 degrees */
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <script src="e.js"></script>
  </body>
</html>
