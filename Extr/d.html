<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pancake Order Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
      }
      .checkbox-group label {
        flex: 1 1 45%;
      }
      .button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }
      .button:hover {
        background-color: #45a049;
      }
      .order-summary {
        margin-top: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Place Your Pancake Order</h1>

    <form id="orderForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required /><br />

      <label for="pancakeType">Pancake Type:</label>
      <select id="pancakeType">
        <option value="Classic Pancake">Classic Pancake</option>
        <option value="Chocolate Pancake">Chocolate Pancake</option>
        <option value="Strawberry Pancake">Strawberry Pancake</option></select
      ><br />

      <label for="toppings">Toppings & Extras:</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" id="topping1" value="Maple Syrup" /> Maple
          Syrup</label
        >
        <label
          ><input type="checkbox" id="topping2" value="Whipped Cream" /> Whipped
          Cream</label
        >
        <label
          ><input type="checkbox" id="topping3" value="Chocolate Chips" />
          Chocolate Chips</label
        >
        <label
          ><input type="checkbox" id="topping4" value="Bananas" />
          Bananas</label
        >
      </div>
      <br />

      <label for="deliveryMethod">Delivery Method:</label>
      <input
        type="radio"
        id="pickup"
        name="deliveryMethod"
        value="Pickup"
        checked
      />
      Pickup
      <input
        type="radio"
        id="delivery"
        name="deliveryMethod"
        value="Delivery"
      />
      Delivery (adds 5â‚¬)<br />

      <button type="submit" class="button">Submit Order</button>
    </form>

    <div class="order-summary" id="orderSummary">
      <!-- Order summary will be displayed here -->
    </div>

    <script src="d.js"></script>
  </body>
</html>
